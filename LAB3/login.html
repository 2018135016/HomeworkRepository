<!DOCTYPE html>

<html>
    <link href="main.css" type="text/css" rel="stylesheet"></link>
    <head>
        <title>Log-in</title>
        <meta charset="utf-8">
    </head>
    <body>
        <div id="mainpage_top"></div>
        <div>        
            <p id="mainhead1">안녕하세요 여우마켓입니다.</p>
            <button id="mainhead2" class="tolink" onclick="location.href='index.html'">메인페이지</button>
            <button id="mainhead3" class="tolink" onclick="location.href='login.html'">로그인</button>
            <button id="mainhead4" class="tolink" onclick="location.href='signup.html'">회원가입</button>
        </div>

        <div class="makeborder main_bg">
            <p id="tt">회원 정보</p>

            <form>
                <p>아이디 <input name="user_id" class="inputbox" type="text" placeholder="아이디를 입력하세요" required autocomplete=""></p>
                <p>비밀번호 <input name="user_password" class="inputbox" type="password" placeholder="10자 이상" required></p>
                <button id="submit" type="submit">로그인</button>
            </form>


        </div>

    </body>
</html>
